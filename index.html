<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style.css">
    <title>Code Quiz Challenge</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body class ="">
    <header class="header">
        <div class="container">
            <div class="row ">
                <div class="col-md-3">
                    <div id="highScoreHead">Highscore:</div>
                </div>
                <div class="col-sm-9">
                    <div class="score">Time:<span id="timer"></span></div>
                </div>
            </div>
        </div>
    </header>
    <div class="container" id="welcome-page">
        <div class="container">
            <div class="row justify-content-md-center">
                <h1 id="title">
                    CODE QUIZ CHALLENGE
                </h1>
                <p>
                    Try to answer following code-related questions within time
                    limit. Keep in mind that incorrect answers will penalize your
                    score/time by fifteen seconds.
                </p>
                <div class="row justify-content-md-center">
                    <button type="button" class="btn btn-primary" id="startButton">
                        START
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="quiz-page">
        <div id="my-quiz"></div>
        <p><button type="button" class="btn btn-primary" id="answer0">0</button></p>
        <p><button type="button" class="btn btn-primary" id="answer1">1</button></p>
        <p><button type="button" class="btn btn-primary" id="answer2">2</button></p>
        <p><button type="button" class="btn btn-primary" id="answer3">3</button></p>
        <hr>
        <div id="result"></div>
    </div>
    <div class="container" >
        <div class="container" id="score-page">
            <div class="row justify-content-md-center">
                <div class="col-sm-">
                    <h2 class="all-done">
                        ALL DONE
                    </h2>
                    <P>YOUR FINAL SCORE IS: <span class="finalScore"></span></P>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" aria-label="Recipient's username"
                            aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-primary btn-sm" type="button" id="submitButton">SUBMIT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="highscore-page" >
            <div class="row justify-content-md-center">
                <div class="col-sm-4">
                    <h2>HIGHSCORE</h2>
                    <div class="final-page">
                        <input id="finalScore" type="text" readonly>
                        <button type="button" class="btn btn-primary btn-sm" id = "goBack">GO BACK</button>
                        <button type="button" class="btn btn-primary btn-sm" id="clearHistory" >CLEAR HIGHSCORES</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/scripts/script.js"></script>
</body>

</html>
